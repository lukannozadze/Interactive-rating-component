<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="main-container">
      <span class="dot-star">&starf;</span>
      <h1>How did we do?</h1>
      <p class="feedback-text">
        Please let us know how we did with your support <br />
        request. All feedback is appreciated to help us <br />
        improve our offering!
      </p>

      <div class="buttons">
        <button class="button button1">1</button>
        <button class="button button2">2</button>
        <button class="button button3">3</button>
        <button class="button button4">4</button>
        <button class="button button5">5</button>
      </div>
      <button class="submit">Submit</button>
    </div>

    <div class="response hidden">
      <img
        class="phone-img"
        src="/images/illustration-thank-you.svg"
        alt="thank you image"
      />
      <div class="selected">
        <p class="selected-text">You selected 4 out of 5</p>
      </div>

      <h1>Thank you!</h1>

      <p>
        We appreciate you taking the time to give a rating.<br />
        if you ever need more support, don't hesitate <br />
        to get in touch!
      </p>
    </div>
    <script defer src="/script.js"></script>
  </body>
</html>
